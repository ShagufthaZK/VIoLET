<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="custom-card-body">
                <ngb-tabset>
                    <ngb-tab title="Input">
                        <ng-template ngbTabContent>
                            <div class="row">
                                <div class="col-lg-6">
                                </div>
                                <div class="col-lg-6">
                                    <select class="form-control" [(ngModel)] = "sdService.inputDepFile">
                                        <option value="" disabled selected>Select</option>
                                        <option *ngFor="let i of sdService.inputFileDD['deployment']" [value]="i">{{i}}</option>
                                    </select>
                                    <ace-editor [text]="sdService.files[sdService.inputDepFile]" mode="text" style="height:300px;"></ace-editor>
                                </div>
                            </div>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab title="Console">
                        <ng-template ngbTabContent>
                            <div class="row">
                                <div class="col-lg-12">
                                    <ace-editor [text]="sdService.consoleOutput['deployment']" mode="text" style="margin-top: 15px; height:300px;"></ace-editor>
                                </div>
                            </div>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab title="Output">
                        <ng-template ngbTabContent>
                            <div class="row">
                                <div class="col-lg-6">
                                </div>
                                <div class="col-lg-6">
                                    <select class="form-control" [(ngModel)] = "sdService.outputDepFile">
                                        <option value="" disabled selected>Select</option>
                                        <option *ngFor="let i of sdService.outputFileDD['deployment']" [value]="i">{{i}}</option>
                                    </select>
                                    <ace-editor [text]="sdService.files[sdService.outputDepFile]" mode="text" style="height:300px;"></ace-editor>
                                </div>
                            </div>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab title="Visualization" >
                        <ng-template ngbTabContent>
                            <div class="row" *ngIf="sdService.images['partition_coremark']">
                                <div class="col-lg-4">
                                    <span>Coremark</span>
                                    <img [src]="sdService.images['partition_coremark']" style="height:300px; max-width: 100%"/>
                                </div>
                                <div class="col-lg-4">
                                    <span>Memory</span>
                                    <img [src]="sdService.images['partition_memory']" style="height:300px; max-width: 100%"/>
                                </div>
                                <div class="col-lg-4">
                                    <span>Disk</span>
                                    <img [src]="sdService.images['partition_disk']" style="height:300px; max-width: 100%"/>
                                </div>
                            </div>
                        </ng-template>
                    </ngb-tab>
                </ngb-tabset>
            </div>
        </div>
    </div>
</div>
